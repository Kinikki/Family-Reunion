<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Photo list styling */
        .photo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            .photo-list li {
                margin: 10px 0;
            }

        /* Highlighted link with thumbnail */
        .highlight-link {
            display: inline-flex; /* flex to align text + image */
            align-items: center; /* vertically center text + image */
            padding: 6px 12px;
            background-color: rgba(255, 192, 203, 0.5); /* light pink 50% opacity */
            color: black;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            outline: none;
        }

            .highlight-link:hover {
                background-color: rgba(255, 105, 180, 0.7); /* brighter pink */
                transform: scale(1.03);
                color: purple;
                cursor: pointer;
            }

        /* Thumbnail for the link image */
        .link-thumbnail {
            width: 50px; /* small thumbnail */
            height: auto; /* maintain aspect ratio */
            margin-left: 8px; /* spacing between text and image */
            border-radius: 4px;
            flex-shrink: 0; /* prevent shrinking/stretching */
        }

        h1, h2 {
            color: black;
            text-align: center;
        }
    </style>
</head>

        <h1>Family Reunion Photo Gallery</h1>
        <nav>

            <a href="photos.html">Photo Gallery</a>

        </nav>
    </header>

    <main>

        <ul class="photo-list">

                <a href="08.31.25.html" class="highlight-link">

                    2025 – Germantown MetroPark
                    
                </a>
            </li>

        </ul>
        <hr>
    </main>

    <footer>
        <p>© 2025 Our Family Reunion</p>
        <small>Last updated: September 1, 2025</small>
    </footer>
</body>
</html>
