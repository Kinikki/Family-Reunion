    <style>
        /* Gallery grid */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

            .photo-gallery img {
                border-radius: 8px;
                box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
                cursor: pointer;
                transition: transform 0.2s ease;
            }

        .standard-photo {
            max-width: 250px;
        }

        .photo-gallery img:hover {
            transform: scale(1.05);
        }

        h1, h2, p {
            color: black;
            text-align: center;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

            .lightbox:target {
                display: flex;
            }

            .lightbox img {
                max-width: 90vw;
                max-height: 80vh;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }

        .lb-close, .lb-prev, .lb-next {
            position: absolute;
            color: #fff;
            text-decoration: none;
            font-size: 40px;
            font-weight: bold;
            padding: 5px 10px;
            user-select: none;
        }

        .lb-close {
            top: 20px;
            right: 25px;
        }

        .lb-prev {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .lb-next {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

            .lb-prev:hover, .lb-next:hover, .lb-close:hover {
                color: #ddd;
            }
    </style>
</head>
